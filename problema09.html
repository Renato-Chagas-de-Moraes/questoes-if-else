<meta charset="UTF-8" />

<script>
  const num = Number(
    prompt(`Informe o primeiro valor`).trim().replace(",", ".")
  );

  const num1 = Number(
    prompt(`Informe o segundo valor`).trim().replace(",", ".")
  );

  const operacao = prompt(
    `Informe a operação desejada. (Informe com * para multiplicação, / para divisão, + para adição e - para subtração)`
  ).trim();

  let resultado = 0;

  if (operacao == "*") {
    resultado = num * num1;
  } else if (operacao == "/") {
    resultado = num / num1;
  } else if (operacao == "+") {
    resultado = num + num1;
  } else if (operacao == "-") {
    resultado = num - num1;
  } else {
    replace(".", ".");
    document.write(`Operação inválida`);
  }

  if (resultado % 2 == 0 && resultado >= 0 && Number.isInteger(resultado)) {
    document.write(`${resultado} ele é par, positivo e inteiro`);
  } else if (
    resultado % 2 == 0 &&
    resultado >= 0 &&
    !Number.isInteger(resultado)
  ) {
    document.write(`${resultado} ele é par, positivo e decimal`);
  } else if (
    resultado % 2 == 0 &&
    !resultado >= 0 &&
    Number.isInteger(resultado)
  ) {
    document.write(`${resultado} ele é par, negativo e inteiro`);
  } else if (
    resultado % 2 == 0 &&
    !resultado >= 0 &&
    !Number.isInteger(resultado)
  ) {
    document.write(`${resultado} ele é par, negativo e decimal`);
  } else if (
    !resultado % 2 == 0 &&
    resultado >= 0 &&
    Number.isInteger(resultado)
  ) {
    document.write(`${resultado} ele é ímpar, positivo e inteiro`);
  } else if (
    !resultado % 2 == 0 &&
    resultado >= 0 &&
    !Number.isInteger(resultado)
  ) {
    document.write(`${resultado} ele é ímpar, positivo e decimal`);
  } else if (
    !resultado % 2 == 0 &&
    !resultado >= 0 &&
    Number.isInteger(resultado)
  ) {
    document.write(`${resultado} ele é ímpar, negativo e inteiro`);
  } else if (
    !resultado % 2 == 0 &&
    !resultado >= 0 &&
    !Number.isInteger(resultado)
  ) {
    document.write(`${resultado} ele é ímpar, negativo e decimal`);
  }
</script>
