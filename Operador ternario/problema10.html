<script>

    const CA = Number(prompt(`Me informe a conta da agua`));
    const CEE = Number(prompt(`Me informe a conta da energia eletrica`));
    const CT = Number(prompt(`Me informe a conta de telefone`));
    const SPM = Number(prompt(`Me informe a conta do supermercado`));
    const Salario = Number(prompt(`Me informe o seu salario`));

    const despesas = (CA+CEE+CT+SPM)

    MensagemFinal = (despesas > Salario)?`Voce esta gastando mais que ganha e falta $${despesas - Salario}`
    :(Salario > despesas)?`voce sabe administrar seu dinheiro e sobrou $${Salario-despesas}`
    :`valor invalido`

    alert(MensagemFinal)
    
</script>
