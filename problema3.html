<script>
  const turno = prompt(
    `informe o turno que você estuda ( responda V para vespertino, M para matutino ou N para noturno`
  ).toUpperCase();

  if (turno === "V") {
    alert(`Boa tarde!`);
  } else if (turno === "M") {
    alert(`Bom dia!`);
  } else if (turno === "N") {
    alert(`Boa noite!`);
  } else {
    alert(`opção inválida`);
  }
  //SAÍDA
</script>
