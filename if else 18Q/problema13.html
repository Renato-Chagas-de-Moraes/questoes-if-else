<meta charset="UTF-8" />

<script>

  const NotaDeConceito = Number(prompt("Informe sua nota de cenceito abaixo:"));

  if (NotaDeConceito >= 9) {
    alert("sua nota de conceito sera A");
  } 
  else if (NotaDeConceito >= 8 && NotaDeConceito <= 8.9) {
    alert("Sua nota de conceito sera B");
  } 
  else if (NotaDeConceito >= 7 && NotaDeConceito <= 7.9) {
    alert("Sua nota de conceito sera C");
  } 
  else if (NotaDeConceito >= 8 && NotaDeConceito <= 6.9) {
    alert("Sua nota de conceito sera D");
  } 
  else {
    alert("Sua nota de conceito sera E");
  }
  
</script>
