<meta charset="UTF-8" />

<script>

let valor = Number(prompt(`Digite o valor: `));

let aumento;

if (valor <= 280) {
    aumento = valor * 0.2;
} else if (valor <= 700) {
    aumento = valor * 0.15;
} else if (valor <= 1500) {
    aumento = valor * 0.1;
} else {
    aumento = valor * 0.05;
}

const nV = valor + aumento;

alert(`O novo valor, após o aumento, é: R$ ${nV.toFixed(2)}`);

</script>
