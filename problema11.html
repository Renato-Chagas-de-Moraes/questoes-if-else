<script>
litros_vendidos = Number(prompt("Digite o número de litros vendidos: "));
tipo_combustivel = Number("Digite o tipo de combustível (A-álcool, G-gasolina): ");

preco_alcool = 6.10
preco_gasolina = 6.50


if (tipo_combustivel == "A" || tipo_combustivel == "a"){
    if (litros_vendidos <= 20){
        valor_pago = litros_vendidos * (preco_alcool - (preco_alcool * 0.03))
    }
    else{
        valor_pago = litros_vendidos * (preco_alcool - (preco_alcool * 0.05))
    }
}
    else if( tipo_combustivel == "G" || tipo_combustivel == "g"){
    if (litros_vendidos <= 20)
        valor_pago = litros_vendidos * (preco_gasolina - (preco_gasolina * 0.04))
    else{
        valor_pago = litros_vendidos * (preco_gasolina - (preco_gasolina * 0.06))
    }
}
else{}
    valor_pago = 0
    print("Tipo de combustível inválido!")

if(valor_pago > 0){
    print("Valor a ser pago: R$", valor_pago)
}
</script>
